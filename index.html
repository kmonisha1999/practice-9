<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td
        {
            border: solid black;

        }
        </style>
        <style>
            thead
            {
                background-color: aqua;
            }

        </style>
        
        
</head>
<body>
    <table>
        <thead>
            <tr>
            <th>Name</th>
            <th>Reg no</th>
            <th>email id</th>
            <th>Mobile no</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>AAAA</td>
                <td>12345</td>
                <td>abc@gmail.com</td>
                <td>9876543210</td>
            </tr>
            <tr>
                <td>BBBB</td>
                <td>12345</td>
                <td>abc@gmail.com</td>
                <td>9876543210</td>
            </tr>
            <tr>
                <td>CCCC</td>
                <td>12345</td>
                <td>abc@gmail.com</td>
                <td>9876543210</td>
            </tr>
            <tr>
                <td>DDDD</td>
                <td>12345</td>
                <td>abc@gmail.com</td>
                <td>9876543210</td>
            </tr>
            <tr>
                <td>EEEE</td>
                <td>12345</td>
                <td>abc@gmail.com</td>
                <td>9876543210</td>
            </tr>
         </tbody>
         <tfoot>
            <tr>
                <td colspan="4">This is student details</td>
                
            </tr>
         </tfoot>
         
    </table>
   
    
</body>
</html>
